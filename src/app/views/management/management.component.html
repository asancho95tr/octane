<div class="container">
  <div class="container__header">
    <button mat-button color="primary" [routerLink]="''">Volver</button>
  </div>
  <div class="container__body">
    <app-dropdown
      [defaultSelectedOption]="currentProject()"
      [defaultOptions]="projectsList()"
      (handleAdd)="createProject($event)"
      (handleSelection)="loadProject($event)"
    ></app-dropdown>

    <form
      class="container__body__form"
      [formGroup]="form"
      (ngSubmit)="submitForm()"
    >
      <mat-form-field appearance="outline">
        <mat-label>{{ KeysText["estimatedVsInvested"] }}</mat-label>
        <input
          matInput
          type="number"
          formControlName="estimatedVsInvested"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ KeysText["defectRatio"] }}</mat-label>
        <input matInput type="number" formControlName="defectRatio" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ KeysText["defectName"] }}</mat-label>
        <input matInput formControlName="defectName" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ KeysText["mainName"] }}</mat-label>
        <input matInput formControlName="mainName" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ KeysText["efficiency"] }}</mat-label>
        <input matInput type="number" formControlName="efficiency" required />
      </mat-form-field>

      <mat-slide-toggle color="primary" formControlName="showEfficiency">{{
        KeysText["showEfficiency"]
      }}</mat-slide-toggle>

      <button mat-raised-button color="primary" type="submit">
        Guardar configuraci√≥n
      </button>
    </form>
  </div>
</div>
